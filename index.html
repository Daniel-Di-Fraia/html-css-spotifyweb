<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- embedding fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    
    <!-- contenuto principale spotify -->
    <main>
        <div class="container">

            <!-- left items -->
            <div class="col-sx">
                <div class="margin-15">
                    <img src="img/logo.svg" alt="logo" id="logo">
                    <img src="img/logo-small.svg" alt="little-logo" id="little-logo">
                    <ul>
                        <li>
                            <a href="#">
                            <img src="img/home.svg" alt="home" id="home">
                            <span>Home</span>
                            </a> 
                        </li>
                        <li>
                            <a href="#">
                            <img src="img/search.svg" alt="lente" id="search">
                            <span>Cerca</span>
                            </a> 
                        </li>
                        <li>
                            <a href="#">
                            <img src="img/libreria.svg" alt="libreria" id="libreria">
                            <span>La tua libreria</span>
                            </a> 
                        </li>
                    </ul>
                    <h5>PLAYLIST</h5>
                    <ul id="list-play">
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-plus button" style="color: #000000;"></i>
                                <span id="crea">Crea Playlist</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </div>
                <div class="margin-15">
                    <img src="img/download.svg" alt="download" id="download">
                    <span id="installa">Installa app</span>
                    <hr>
                    <img src="img/profile.svg" alt="prfile" id="profile">
                    <span id="utente">Jhon Doe</span>

                </div>
            </div>

            <!-- right item -->
            <div class="col-dx">
                <!-- banner -->
                <div class="banner">
                    <a href="#">EFFETTUA L'UPGRADE</a>
                </div>
                <!-- navigazione -->
                <ul class="flex-list">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- controllo riproduzione -->
    <footer>
        <div class="container-footer">
            <div class="row">
                <div class="col-footer">
                    <div class="row-items">
                        <img src="img/sinister.jpeg" alt="listening-song" id="little-song">
                        <div class="margin-top">
                        <span id="title-song">Sinister</span>
                        <span id="name">Brano nome</span>
                        </div>
                        <div class="row-i">
                            <a href="#">
                            <i class="fa-regular fa-heart" style="color: #636363;"></i>
                            </a>
                            <a href="#">
                            <i class="fa-regular fa-folder" style="color: #636363;"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-footer">
                    <div class="row-play">
                        <i class="fa-solid fa-shuffle" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
                        <i id="circle" class="fa-regular fa-circle-play" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i>
                    </div>
                    <div class="row-play margin-top">
                        <span>0.25</span>
                        <div class="border"></div>
                        <span>4.55</span>
                    </div>
                </div>
                <div class="col-footer">
                    <div class="row-info">
                        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-desktop" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                        <div class="border"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
















</body>
</html>
